<div class="modal-body">
	<div class="form-horizontal">
		<div class="form-group">
			<label for="nameOfPlayer" class="col-sm-2 control-label">Player name</label>
			<div class="col-sm-10">
				<input id="nameOfPlayer" type="text" class="form-control" ng-model="playerName"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="teamOfPlayer" class=" col-sm-2 control-label">Team name</label>
			<div class="col-sm-10">
				<input id="teamOfPlayer" type="text" class="form-control" ng-model="teamName"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-click="cancel()" class="btn btn-tribetron">Cancel</button>
				<button ng-click="continueToGame()" class="btn btn-tribetron" ng-disabled="teamName.trim().length < 1 || playerName.trim().length < 1">Continue</button>
			</div>
		</div>
	</div>
</div>
