<div class="container" ng-controller="RumbleController">
	<button ng-click="newGame()" class="btn btn-primary">New Game</button>
	<div class="row" ng-show="gameStarted">
		<div class="col-xs-9">
		
			<table class="table-bordered game">
				<tbody>
					<tr ng-repeat="row in map.rows track by $index">
						<td ng-repeat="area in map.getAreasByRow($index)" ng-class="area.isWall ? 'wall' : 'floor'">
							<div ng-if="area.robot" ng-class="area.robot.getTypeClass()" class="robot"></div>
							<div ng-if="area.robot && area.robot.destroyed" class="broken"></div>
							<div ng-if="area.robot" class="health">
								<div class="health-bar" style="width:{{area.robot.calculatePercentageOfHealth()}}%;"></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			
			<button class="btn btn-default" ng-click="nextTurn()" ng-disabled="gameState.isOver()">Next turn</button>
			<button class="btn btn-default" ng-click="fullTurn()" ng-disabled="gameState.isOver()">Full turn</button>
			<button class="btn btn-default" ng-click="togglePlay()" ng-disabled="gameState.isOver()">{{playToggle}}</button>
			<span>{{gameState.round}}/{{gameState.maxRounds}}</span>
			<span ng-show="autoPlayOn"> <input type="checkbox" ng-model="continuousPlay"> Endless game</input></span>
		</div>
		
		<div class="col-xs-3">
		
			<div ng-repeat="team in teams">
				<h1>{{team.name}}</h1>
				<strong style="float:left">Bots left </strong> <span ng-repeat="botsByType in team.botsByTypeAlive"><span class="robot-small" ng-class="bot.getTypeClass()" ng-repeat="bot in botsByType.bots"></span></span>
			</div>
			
			<div ng-show="gameState.isOver()">
				<h1>Game Over!</h1>
				<span>{{winMessage()}}</span>
			</div>
			
			<textarea class="battle-log" ng-disabled="true" ng-trim="false">{{battleLog.log.join()}}</textarea>
		</div>
	
	</div>
</div>
