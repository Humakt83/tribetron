<div class="container">
	<div class="row">
		<div class="col-xs-6">
			<table class="table-bordered game chess">
				<tr ng-repeat="row in chessBoard.board">
					<td ng-repeat="slot in row" ng-click="selectPiece(slot)" ng-class="{'floor-clickable' : !gameOver && chessBoard.isSelectable(slot), 'bg-white': (slot.x + slot.y) % 2 !== 0, 'bg-black': (slot.x + slot.y) % 2 === 0}">
						<div class="robot" ng-class="slot.getClass()"></div>
					</td>
				</tr>
			</table>
		</div>
		
		<div class="col-xs-6 battle-info">
			<div class="row">
			
				<h4>Black pieces left</h4>
				<span class="robot-small" ng-class="piece.getClass()" ng-repeat="piece in blackPieces"></span>			
			</div>
			<div class="row">	
				<h4>White pieces left</h4>
				<span class="robot-small" ng-class="piece.getClass()" ng-repeat="piece in whitePieces"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<p ng-show="check">Check!</p>
		<p ng-show="gameOver">Game over</p>
	</div>
</div>
