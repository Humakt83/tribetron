<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<table class="table-bordered game chess">
				<tr ng-repeat="row in chessBoard.board track by $index">
					<td ng-repeat="slot in row" ng-click="selectPiece(slot)" ng-class="{'floor-clickable' : chessBoard.isSelectable(slot), 'bg-white': !slot.darkBackground, 'bg-black': slot.darkBackground}">
						<div class="robot" ng-class="slot.getClass()"></div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<span ng-show="gameOver">Game over</span>
	</div>
</div>
