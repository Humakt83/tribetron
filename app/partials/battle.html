<div class="container">
	<div class="row">
		<div class="col-xs-9">
		
			<table class="table-bordered game">
				<tbody>
					<tr ng-repeat="row in map.rows track by $index">
						<td ng-repeat="area in map.getAreasByRow($index)" ng-class="{'touchable': actionPossible(area), 'wall': area.isWall, 'floor': !area.isWall}" ng-click="doAction(area)">
							<div ng-if="area.robot" ng-class="area.robot.getTypeClass()" class="robot" ng-info-click="infoOpener.openBotInfo($event)" ng-bot="{{area.robot.type.typeName}}"></div>
							<div ng-if="area.robot && area.robot.destroyed" class="broken"></div>
							<div ng-if="area.robot && !area.robot.destroyed && area.robot.stunned > 0" class="stunned"></div>							
							<div ng-if="area.robot" class="health">
								<div class="health-bar" style="width:{{area.robot.calculatePercentageOfHealth()}}%;"></div>
							</div>							
							<div ng-if="area.trap" class="trap" ng-class="area.trap.trapType.cssName"></div>
							<img ng-if="area.robot" class="hit" ng-hide="area.robot.damaged < 1" src="img/hit.png" />
							<img ng-if="area.robot" class="heal" ng-hide="!area.robot.beingHealed" src="img/repair.png" />
							<img ng-if="area.explosion" class="explosion" ng-hide="!area.explosion" src="img/explosion.png" />
						</td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary" ng-click="pickAction('Attack')" ng-disabled="waitingForPlayerTurn || gameState.isOver()">Attack</button>
			<button class="btn btn-primary" ng-click="pickAction('Repair')" ng-disabled="waitingForPlayerTurn || gameState.isOver()">Repair</button>
			<button ng-click="settings.decreaseSpeed()" class="btn btn-default" ng-disabled="!settings.canDecreaseSpeed()">- Speed</button>
			<button ng-click="settings.increaseSpeed()" class="btn btn-default" ng-disabled="!settings.canIncreaseSpeed()">+ Speed</button>
			<span>{{gameState.round}}/{{gameState.maxRounds}}</span>
			
		</div>
		
		<div class="col-xs-3 battle-info">
			<div class="row">
				<h1>{{opponent.type.name}}</h1>
				<strong>{{opponentTaunt}}</strong>
			</div>
		
			<div ng-repeat="team in teams" class="row">
				<h1>{{team.name}}</h1>
				<strong style="float:left;">Bots left&nbsp;</strong> <span ng-repeat="botsByType in team.botsByTypeAlive"><span class="robot-small" ng-class="bot.getTypeClass()" ng-repeat="bot in botsByType.bots"></span></span>
			</div>
			
			<div ng-show="gameState.isOver()" class="row">
				<h1>Game Over!</h1>
				<p style="white-space: pre;">{{winMessage()}}</p>
				<button ng-show="victorious" ng-click="continueGame()" class="btn btn-primary">Continue Campaign</button>
				<button ng-show="!victorious" ng-click="backToMain()" class="btn btn-primary">Continue to Main Menu</button>
			</div>
		</div>
	
	</div>
</div>
